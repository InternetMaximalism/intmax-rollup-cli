[package]
name = "intmax"
version = "1.1.0-alpha"
edition = "2021"

[dependencies]
anyhow = "1.0"
ctrlc = "3.2"
dirs = "4.0"
hex = "0.4"
intmax-rollup-interface = { git = "https://github.com/InternetMaximalism/intmax-rollup-interface", rev = "fee6aacdc73d9a2e702188279b74ee288428ea1b" }
num-bigint = "0.4"
regex = "1"
reqwest = { version = "0.11", features = ["blocking", "json"] }
serde = "1.0"
serde_json = "1.0"
structopt = "0.3"
tokio = "1.21"

[features]
default = ["parallel"]
verbose = []
parallel = ["intmax-rollup-interface/parallel"]
